<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1> How to Use Tabels </h1>
  <p> in this section will show you how to create tables in HTML5</p>
  <h3> Table Example: </h3>
  <table border="1">
    <caption> Student Table </caption>
    <tr>
      <th> Name </th>
      <th> Age </th>
      <th colspan="2"> Phone Numbers </th>
    </tr>
    <tr>
      <td>Kareem</td>
      <td>15</td>
      <td>+1112344533</td>
      <td>+1112343533</td>
    </tr>
    <tr>
      <td>Ola</td>
      <td>16</td>
      <td colspan="2">+1112344533</td>
    </tr>
    <tr>
      <td> Mazen </td>
      <td> 16 </td>
      <td> +1112344533 </td>
      <td> +1112344533 </td>
    </tr>


  </table>

  src="https://www.youtube.com/watch?v=bi5bfH_gVWE"
  allowfullscreen
  frameborder="3" width="500"
  title="html5-youtube" > </iframe>
</body>
</html>
